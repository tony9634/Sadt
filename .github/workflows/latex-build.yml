name: Build LaTeX PDF

on:
  push:
    paths:
      - main.tex
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.cls"
      - "**/*.sty"
      - "**/*.idx"
      - "**/*.ist"
      - "**/*.bst"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.pdf"
      - ".github/workflows/latex-build.yml"
  workflow_dispatch:

jobs:
  build_latex_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v2
        with:
          packages: >-
            xetex latexmk biber makeindex

      - name: Compile LaTeX document (main.tex)
        run: |
          mkdir -p build
          latexmk -pdfxe \
            -bibtex \
            -use-make \
            -pdflatex="xelatex %O %S" \
            -bibtex="biber %O %S" \
            -makeindex="makeindex %O %S" \
            -output-directory=build \
            main.tex
          # sometimes latexmk settings vary, here's the explicit build
          # xelatex -output-directory=build main.tex
          # biber build/main
          # xelatex -output-directory=build main.tex
          # makeindex build/main.idx
          # biber build/main
          # xelatex -output-directory=build main.tex

      - name: List output PDF
        run: ls -lh build/main.pdf

      - name: Upload compiled PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: build/main.pdf
