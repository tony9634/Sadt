name: Build LaTeX PDF

on:
  push:
    # Trigger solo quando vengono modificati file rilevanti per la compilazione LaTeX
    paths:
      - main.tex
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.cls"
      - "**/*.sty"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.pdf"
      - ".github/workflows/latex-build.yml"
  workflow_dispatch:

jobs:
  build_latex_pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up TeX Live
        uses: teatimeguest/setup-texlive-action@v2
        with:
          # Includi solo i pacchetti essenziali per il tuo comando latexmk
          packages: >-
            xetex latexmk biber makeindex

      # üßπ AGGIUNTA UTILE: Pulizia pre-build (se ci sono file residui da un'esecuzione precedente)
      - name: Clean up previous builds
        run: latexmk -C main.tex || true

      - name: Compile LaTeX document (main.tex)
        # Usa il comando latexmk standard. Le opzioni per -bibtex e -pdflatex
        # possono essere omesse se i pacchetti xetex, latexmk, biber sono installati,
        # poich√© latexmk li rileva automaticamente con l'opzione -pdfxe.
        run: |
          mkdir -p build
          latexmk -pdfxe -output-directory=build main.tex

      # üîç Passo utile per il debug
      - name: List output PDF
        run: ls -lh build/main.pdf

      # üóëÔ∏è AGGIUNTA UTILE: Pulizia dei file ausiliari dopo il build
      - name: Clean up auxiliary files
        run: latexmk -C -output-directory=build main.tex || true

      - name: Upload compiled PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-pdf
          path: build/main.pdf