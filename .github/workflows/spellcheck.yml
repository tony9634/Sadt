name: Correzione Grammaticale e Ortografica (Italiano)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint_and_spell_check_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Esecuzione di TeXtidote (LanguageTool - Italiano)
        # Il file principale Ã¨ specificato come 'main.tex' nella root
        uses: ChiefGokhlayeh/textidote-action@v5
        with:
          root_file: main.tex 
          
          # Parametri corretti per l'Italiano e gestione dell'encoding:
          # --check it: Imposta la lingua su Italiano
          # --output markdown: Crea un report leggibile
          # --error-level info: Mostra tutti gli avvisi
          # --encoding utf-8: Essenziale per gestire correttamente i caratteri accentati italiani
          args: --check it --output markdown --error-level info --encoding utf-8
          
      - name: Caricamento del Report (v4)
        uses: actions/upload-artifact@v4
        with:
          name: report-textidote
          path: report.md # Assicurati che corrisponda a --output markdown
          retention-days: 7
