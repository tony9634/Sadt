name: Correzione Grammaticale e Ortografica (Italiano)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint_and_spell_check_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Esecuzione di TeXtidote (LanguageTool - Italiano)
        # Utilizza l'action di TeXtidote che integra LanguageTool
        uses: ChiefGokhlayeh/textidote-action@v5
        with:
          # SPECIFICA IL FILE PRINCIPALE DEL PROGETTO
          # Questo è il file che include tutti i capitoli in Capitoli/*.tex
          # Sostituisci 'main.tex' con il nome del tuo file principale, ad esempio 'tesi.tex'.
          root_file: main.tex 
          
          # Parametri per LanguageTool:
          # --check it imposta la lingua su Italiano
          # --output markdown crea un report pulito (puoi usare anche 'html')
          # --error-level info mostra tutti gli avvisi
          args: --check it --output markdown --error-level info
          
      # Opzionale: Carica il report generato come artefatto
      - name: Caricamento del Report
        uses: actions/upload-artifact@v3
        with:
          name: report-textidote
          path: report.md # O report.html se hai usato --output html
          
      # Opzionale: Aggiungi un passaggio per fallire il job 
      # se vengono trovati errori gravi (solo se si usa report.md e si fa parsing)
      # Nota: l'action di default imposterà il fallimento in base agli errori
