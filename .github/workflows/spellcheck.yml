name: Correzione Grammaticale e Ortografica (Italiano)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint_and_spell_check_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Esecuzione di TeXtidote (LanguageTool - Italiano)
        # Usa l'action di TeXtidote. Sostituisci 'main.tex' con il nome del tuo file principale.
        uses: ChiefGokhlayeh/textidote-action@v5
        with:
          root_file: main.tex 
          # --check it per l'Italiano. --output markdown per il report.
          args: --check it --output markdown --error-level info
          
      - name: Caricamento del Report (v4) üõ†Ô∏è
        # Azione aggiornata a v4 per risolvere l'errore di deprecazione
        uses: actions/upload-artifact@v4
        with:
          # Il nuovo parametro 'name'
          name: report-textidote
          # Il nuovo parametro 'path' (era 'files' in v3)
          path: report.md 
          # Questo √® un parametro nuovo opzionale, impostalo se non vuoi
          # che l'Action fallisca nel caso non trovi il file report.md
          retention-days: 7
