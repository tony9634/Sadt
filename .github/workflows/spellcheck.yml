
name: TeXtidote Grammar Check (All Chapters)

on:
  pull_request:
    paths:
      - '**.tex'
  workflow_dispatch:

jobs:
  textidote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge all chapters into one file
        run: |
          mkdir -p tmp
          cat main.tex Capitoli/*.tex > tmp/all.tex

      - name: Run TeXtidote
        uses: ChiefGokhlayeh/textidote-action@v5
        with:
          root_file: tmp/all.tex
          report_type: markdown
          report_file: report-it.md
          args: "--check it --type tex --encoding utf-8 --remove envs figure table --remove-macros includegraphics --error-level info"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: textidote-report
          path: report-it.md
