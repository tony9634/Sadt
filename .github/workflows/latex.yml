name: Build LaTeX PDF

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è Cache TeX Live
      - name: Cache TeX Live
        uses: actions/cache@v3
        with:
          path: |
            ~/.texlive
            ~/.texmf-var
            ~/.texmf-config
          key: ${{ runner.os }}-texlive-2025

      # 3 Install LaTeX
      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-full latexmk biber

      # 4 Creazione cartella output
      - name: Create output folder
        run: mkdir -p output

      # 5 Compilazione PDF Final
      - name: Compile PDF Final
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex
          cp main.pdf output/main_final.pdf

      # 6 Upload PDF come artefatto
      - name: Upload PDF Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: output/
