
name: Compile LaTeX and Commit PDF

on:
  push:
    paths:
      - '**.tex'
      - '**.bib'
      - '**.sty'
      - '**.cls'
      - '**.yml'

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install TeX Live and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full biber make latexmk

      - name: Ensure directories exist
        run: |
          mkdir -p output Capitoli image/1_Meccanica media/1_Meccanica

      - name: Compile LaTeX with latexmk
        run: |
          latexmk -pdf -interaction=nonstopmode -outdir=output -use-biber main.tex
          mv output/main.pdf output/Appunti.pdf

      - name: Commit and push PDF
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add output/Appunti.pdf
          git commit -m "Auto-compiled PDF from main.tex"
          git push
